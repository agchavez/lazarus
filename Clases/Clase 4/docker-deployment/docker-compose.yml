version: '3.8'

services:
  # Backend FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: concesa-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    env_file:
      - .env
    volumes:
      # Persistir base de datos SQLite
      - ./data:/app/data
      # Persistir vectorstore
      - ./vectorstore_db:/app/vectorstore_db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - concesa-network

  # Frontend Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: concesa-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - concesa-network

networks:
  concesa-network:
    driver: bridge

volumes:
  data:
  vectorstore_db:
